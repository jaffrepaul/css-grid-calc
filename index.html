<!DOCTYPE html>
<html lang='en'>

<head>
  <meta charset='UTF-8'>
  <meta name='viewport' content='width=device-width, initial-scale=1.0'>
  <meta http-equiv='X-UA-Compatible' content='ie=edge'>
  <link rel='stylesheet' href='styles.css'>
  <title>CSS Grid Calculator</title>
</head>

<body>
  <div class='calculator'>
    <input id='display' type='number' placeholder='0'>
    <div class='calculator-buttons'>
      <button class='calc-button is-clear'>C</button>
      <button class='calc-button'>&divide;</button>

      <button class='calc-button' value='7'>7</button>
      <button class='calc-button' value="8">8</button>
      <button class='calc-button' value="9">9</button>
      <button class='calc-button'>&times;</button>

      <button class='calc-button' value="4">4</button>
      <button class='calc-button' value="5">5</button>
      <button class='calc-button' value="6">6</button>
      <button class='calc-button'>&plus;</button>

      <button class='calc-button' value="1">1</button>
      <button class='calc-button' value="2">2</button>
      <button class='calc-button' value="3">3</button>
      <button class='calc-button'>&minus;</button>

      <button class='calc-button is-zero' value="0">0</button>
      <button class='calc-button is-equals'>&equals;</button>
    </div>
  </div>
  <script src='main.js'></script>
</body>

</html>
